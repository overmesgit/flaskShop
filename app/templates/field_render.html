{% macro render_field(field) %}
    <div class="field">
        <label class="label">{{ field.label }}</label>
        <div class="control">
            {{ field(class="input", **kwargs)|safe }}
        </div>
        {% if field.errors %}
            {% for error in field.errors %}
                <p class="help is-danger">
                    {{ error }}
                </p>
            {% endfor %}
        {% endif %}
    </div>
{% endmacro %}
